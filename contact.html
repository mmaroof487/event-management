<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Contact Us - EventPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a href="index.html" class="text-xl font-bold text-indigo-600">EventPro</a>
    <ul class="flex space-x-6">
     <li><a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a></li>
     <li><a href="events.html" class="text-gray-600 hover:text-indigo-600">Events</a></li>
     <li><a href="about.html" class="text-gray-600 hover:text-indigo-600">About</a></li>
     <li><a href="contact.html" class="text-gray-600 hover:text-indigo-600">Contact</a></li>
    </ul>
    <a href="create-event.html" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500">Create Event</a>
   </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-16 bg-white">
   <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Contact Us</h2>

    <div class="max-w-xl mx-auto">
     <form action="#" method="POST" class="bg-gray-100 p-8 rounded-lg shadow-md">
      <!-- Name Field -->
      <div class="mb-6">
       <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
       <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your Name" required />
      </div>

      <!-- Email Field -->
      <div class="mb-6">
       <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
       <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your Email" required />
      </div>

      <!-- Message Field -->
      <div class="mb-6">
       <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
       <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your Message" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
       <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-500">Send Message</button>
      </div>
     </form>
    </div>
   </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8">
   <div class="container mx-auto px-4 text-center">
    <p>&copy; 2024 EventPro. All rights reserved.</p>
   </div>
  </footer>
 </body>
</html>
