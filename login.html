<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login - EventPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a href="index.html" class="text-xl font-bold text-indigo-600">EventPro</a>
    <ul class="flex space-x-6">
     <li><a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a></li>
     <li><a href="events.html" class="text-gray-600 hover:text-indigo-600">Events</a></li>
     <li><a href="about.html" class="text-gray-600 hover:text-indigo-600">About</a></li>
     <li><a href="contact.html" class="text-gray-600 hover:text-indigo-600">Contact</a></li>
    </ul>
   </div>
  </nav>

  <!-- Login Section -->
  <section class="py-16">
   <div class="container mx-auto px-4">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
     <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>

     <!-- Error Message Display -->
     <div id="error-message" class="hidden text-red-500 text-center mb-4"></div>

     <form action="LoginServlet" method="POST" class="space-y-6">
      <!-- Email -->
      <div>
       <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
       <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your Email" required />
      </div>

      <!-- Password -->
      <div>
       <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
       <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your Password" required />
      </div>

      <!-- Submit Button -->
      <div>
       <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500">Login</button>
      </div>
     </form>

     <!-- Sign Up Redirect (Optional) -->
     <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="signup.html" class="text-indigo-600 hover:underline">Sign Up</a></p>
    </div>
   </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8">
   <div class="container mx-auto px-4 text-center">
    <p>&copy; 2024 EventPro. All rights reserved.</p>
   </div>
  </footer>
 </body>
</html>
