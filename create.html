<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Create Event - EventPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a href="#" class="text-xl font-bold text-indigo-600">EventPro</a>
    <ul class="flex space-x-6">
     <li><a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a></li>
     <li><a href="events.html" class="text-gray-600 hover:text-indigo-600">Events</a></li>
     <li><a href="about.html" class="text-gray-600 hover:text-indigo-600">About</a></li>
     <li><a href="contact.html" class="text-gray-600 hover:text-indigo-600">Contact</a></li>
    </ul>
    <a href="create-event.html" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500">Create Event</a>
   </div>
  </nav>

  <!-- Create Event Section -->
  <section class="bg-white py-16">
   <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Create a New Event</h2>

    <div class="max-w-lg mx-auto bg-gray-100 p-8 rounded-lg shadow-md">
     <form action="#" method="POST">
      <!-- Event Name -->
      <div class="mb-6">
       <label for="event-name" class="block text-sm font-medium text-gray-700">Event Name</label>
       <input type="text" id="event-name" name="event-name" class="mt-1 p-2 w-full border rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter event name" required />
      </div>

      <!-- Date & Time -->
      <div class="mb-6">
       <label for="event-date" class="block text-sm font-medium text-gray-700">Date & Time</label>
       <input type="datetime-local" id="event-date" name="event-date" class="mt-1 p-2 w-full border rounded-md focus:ring-indigo-500 focus:border-indigo-500" required />
      </div>

      <!-- Location -->
      <div class="mb-6">
       <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
       <input type="text" id="location" name="location" class="mt-1 p-2 w-full border rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter event location" required />
      </div>

      <!-- Event Description -->
      <div class="mb-6">
       <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
       <textarea
        id="description"
        name="description"
        rows="4"
        class="mt-1 p-2 w-full border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Describe your event"
        required
       ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
       <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-500">Create Event</button>
      </div>
     </form>
    </div>
   </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8">
   <div class="container mx-auto px-4 text-center">
    <p>&copy; 2024 EventPro. All rights reserved.</p>
   </div>
  </footer>
 </body>
</html>
